<div class="chart-container m-3 border rounded" style="width: 75%">
  <div class="border-bottom p-3 d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <h1>{{ title }}</h1>
      <span>Looking at a period from {{ startDate }} - {{ endDate }}</span>
    </div>
  </div>
  <div class="d-flex flex-column p-3">
    <div class="d-flex flex-row pb-5 pt-2">
      <div class="d-flex flex-column px-3" style="width: 50%">
        <div class="d-flex flex-row mb-2">
          <h2 style="margin-bottom: 0px">${{ allCustomerAverage }}</h2>
          <div
            class="px-1 mx-2"
            style="
              height: 1.5rem;
              background-color: rgba(50, 205, 50, 0.1);
              border-radius: 5px;
              align-self: center;
            "
          >
            <span
              style="
                font-size: 0.7rem;
                vertical-align: text-bottom;
                font-weight: bold;
                color: rgb(44, 192, 44);
              "
              >+1.12%</span
            >
          </div>
        </div>
        <div class="d-flex flex-row">
          <div
            style="
              margin-right: 0.3rem;
              align-self: center;
              height: 1rem;
              width: 1rem;
              background-color: #e0b95c;
              border-radius: 5px;
            "
          ></div>
          <span>All Customers</span>
        </div>
      </div>
      <div class="d-flex flex-column px-3">
        <div class="d-flex flex-row mb-2">
          <h2 style="margin-bottom: 0px">${{ loyaltyCustomerAverage }}</h2>
          <div
            class="px-1 mx-2"
            style="
              height: 1.5rem;
              background-color: rgba(50, 205, 50, 0.1);
              border-radius: 5px;
              align-self: center;
            "
          >
            <span
              style="
                font-size: 0.7rem;
                vertical-align: text-bottom;
                font-weight: bold;
                color: rgb(44, 192, 44);
              "
              >+1.12%</span
            >
          </div>
        </div>
        <div class="d-flex flex-row">
          <div
            style="
              margin-right: 0.3rem;
              align-self: center;
              height: 1rem;
              width: 1rem;
              background-color: #72d4ce;
              border-radius: 5px;
            "
          ></div>
          <span>Loyalty Customers</span>
        </div>
      </div>
    </div>
    <div
      class="chart-container"
      style="position: relative; height: auto; width: 70vw"
    >
      <canvas #MyChart></canvas>
    </div>
  </div>
</div>
